### Font Configuration ###

###################
###  FONT SIZE  ###
###################
font_size 12

#######################################################################
###  Use the Symbols Nerd Font with fonts lacking Nerd Font glyphs  ###
#######################################################################

# # Seti-UI + Custom
# symbol_map U+E5FA-U+E6AC Symbols Nerd Font
# # Devicons
# symbol_map U+E700-U+E7C5 Symbols Nerd Font
# # Font Awesome
# symbol_map U+F000-U+F2E0 Symbols Nerd Font
# # Font Awesome Extension
# symbol_map U+E200-U+E2A9 Symbols Nerd Font
# # Material Design Icons
# symbol_map U+F0001-U+F1AF0 Symbols Nerd Font
# # Weather
# symbol_map U+E300-U+E3E3 Symbols Nerd Font
# # Octicons
# symbol_map U+F400-U+F532,U+2665,U+26A1 Symbols Nerd Font
# # Powerline Symbols
# symbol_map U+E0A0-U+E0A2,U+E0B0-U+E0B3 Symbols Nerd Font
# # Powerline Extra Symbols
# symbol_map U+E0A3,U+E0B4-U+E0C8,U+E0CA,U+E0CC-U+E0D4 Symbols Nerd Font
# # IEC Power Symbols
# symbol_map U+23FB-U+23FE,U+2B58 Symbols Nerd Font
# # Font Logos
# symbol_map U+F300-U+F32F Symbols Nerd Font
# # Pomicons
# symbol_map U+E000-U+E00A Symbols Nerd Font
# # Codicons
# symbol_map U+EA60-U+EBEB Symbols Nerd Font
# # Additional sets
# symbol_map U+E276C-U+E2771 Symbols Nerd Font # Heavy Angle Brackets
# symbol_map U+2500-U+259F Symbols Nerd Font # Box Drawing
# # Some symbols not covered by Symbols Nerd Font
# # nonicons contains icons in the range: U+F101-U+F27D
# # U+F167 is HTML logo, but YouTube logo in Symbols Nerd Font
# symbol_map U+F102,U+F116-U+F118,U+F12F,U+F13E,U+F1AF,U+F1BF,U+F1CF,U+F1FF,U+F20F,U+F21F-U+F220,U+F22E-U+F22F,U+F23F,U+F24F,U+F25F nonicons

###############################
#####     FONT FAMILY     #####
###############################
###   Will use the lowest   ###
###   on the list that is   ###
###  available from the OS  ###
###############################

### Noto Nerd Font ###
font_family NotoMono Nerd Font

### LigaSauceCodePro Nerd Font ###
font_family LigaSauceCodePro Nerd Font

### Hack Nerd Font ###
font_family Hack Nerd Font

### Caskaydia Cove Nerd Font ###
font_family CaskaydiaCove Nerd Font

### Cascadia Code Nerd Font ###
font_family Cascadia Code NF

### FiraCode Nerd Font ###
font_family FiraCode Nerd Font
font_features FiraCodeNF-Reg +ss04 +ss05 +ss07 +ss08 +ss09 +cv19 +cv21 +cv23 +cv24 +cv25 +cv26 +cv27 +cv28 +cv29 +cv30 +cv31 +zero +onum

### M+1Code Nerd Font ###
font_family M+1Code Nerd Font

### MonaSpace Krypton ###
font_family Monaspace Krypton
font_features MonaspaceKrypton +cv02 +cv05 +cv09 +cv14 +ss04 +cv16 +cv31 +cv25 +cv26 +cv32 +cv28 +ss10 +zero +onum

### Iosevka Term Nerd Font ###
font_family IosevkaTerm Nerd Font
font_features IosevkaTermNF +ss05 +cv16=2 +cv85=28 +cv88=1 +cv89=10 +cv91=2 +cv92=8 +cv94=2 +cv98=1 +VSAJ=8 +VSAK=6 +VLAB=5 +VSAM=4 +VSAL=6 +VSAI=4 +VSAF=3 +VSAE=3 +VSAH=7

### Iosevka Font ###
font_family Iosevka
font_features Iosevka +ss05 +cv16=2 +cv85=28 +cv88=1 +cv89=10 +cv91=2 +cv92=8 +cv94=2 +cv98=1 +VSAJ=8 +VSAK=6 +VLAB=5 +VSAM=4 +VSAL=6 +VSAI=4 +VSAF=3 +VSAE=3 +VSAH=7
